<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="playground.js"></script>
    <script>
      function LoadPosts() {

        GetAllPosts(function (thePosts) {
         // console.log(thePosts);
          let total = JSON.parse(thePosts)
       // console.log(total)
        
         total.map((item) =>{
            let mainList = document.querySelector("#list")
            let newList = document.createElement("li");
            newList.innerText = item.title;
               mainList.appendChild(newList);
        }  );
          
     
        
        });

      }
    </script>
  </head>
  <body>
    <input
      type="button"
      value="Click Me !"
      onclick="console.log('U clicked !')"
    />

    <input type="button" value="Get All Posts !" onclick="LoadPosts()" />
    <ul id="list">

    </ul>
  </body>
</html>
