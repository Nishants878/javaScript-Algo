<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        async function makeRequest () {
            try {
                let responsePost = await fetch("https://jsonplaceholder.typicode.com/posts");

                let thePost = await responsePost.json();
                console.log("The Posts : ", thePost);

                
            } catch (error) {
                console.log(error)
            }

        }
    </script>

<input type="button" value="Get All Posts !" onclick="makeRequest()" />
</body>
</html>
